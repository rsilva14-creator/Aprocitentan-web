<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprocitentan — Información Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f7;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #1c3d5a;
      margin-bottom: 20px;
    }

    .layout {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1100px;
    }

    .image-container {
      position: relative;
      width: 50%;
    }

    .drug-image {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background: #fff;
      object-fit: contain;
    }

    /* Hotspots */
    .hotspot {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #008cff;
      border-radius: 50%;
      border: 3px solid white;
      cursor: pointer;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Info panel */
    .info-panel {
      width: 50%;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .info-panel h2 {
      margin-top: 0;
      color: #0f2f47;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      color: #888;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Aprocitentan (Tryvio) — Información Interactiva</h1>

<div class="layout">
  <div class="image-container">
    <!-- Ahora usa la imagen desde la URL que proporcionaste -->
    <img src="https://www.synzeal.com/images/thumbs/0110623_aprocitentan.png" class="drug-image" alt="Aprocitentan">

    <!-- Hotspots -->
    <div class="hotspot" style="top: 30%; left: 40%;" onclick="mostrarInfo('mecanismo')"></div>
    <div class="hotspot" style="top: 55%; left: 70%;" onclick="mostrarInfo('pk')"></div>
    <div class="hotspot" style="top: 75%; left: 35%;" onclick="mostrarInfo('indicaciones')"></div>
    <div class="hotspot" style="top: 80%; left: 65%;" onclick="mostrarInfo('efectos')"></div>
  </div>

  <!-- Panel de información -->
  <div id="panel" class="info-panel"></div>
</div>

<script>
  const infoData = {
    mecanismo: `
      <span class='close-btn' onclick="cerrar()">X</span>
      <h2>Mecanismo de Acción</h2>
      <p>Aprocitentan es un antagonista dual de los receptores de endotelina ETA y ETB, reduciendo la acción de la ET‑1 y disminuyendo la vasoconstricción, fibrosis y remodelado vascular.</p>
    `,
    pk: `
      <span class='close-btn' onclick="cerrar()">X</span>
      <h2>Farmacocinética</h2>
      <ul>
        <li>Tmax: 4-5 horas</li>
        <li>Vida media: ~41 horas</li>
        <li>Unión a proteínas: &gt;99%</li>
        <li>Metabolismo: UGT1A1, UGT2B7 + hidrólisis</li>
        <li>Eliminación: 52% orina, 25% heces</li>
      </ul>
    `,
    indicaciones: `
      <span class='close-btn' onclick="cerrar()">X</span>
      <h2>Indicaciones</h2>
      <p>Indicado para el tratamiento de la hipertensión resistente. Se administra por vía oral una vez al día.</p>
    `,
    efectos: `
      <span class='close-btn' onclick="cerrar()">X</span>
      <h2>Efectos Adversos</h2>
      <ul>
        <li>Edema / retención de líquidos</li>
        <li>Anemia leve</li>
        <li>Aumento de enzimas hepáticas</li>
        <li>Contraindicado en embarazo</li>
      </ul>
    `
  };

  function mostrarInfo(tipo) {
    const panel = document.getElementById('panel');
    panel.innerHTML = infoData[tipo];
    panel.style.display = 'block';
  }

  function cerrar() {
    document.getElementById('panel').style.display = 'none';
  }
</script>

</body>
</html>
